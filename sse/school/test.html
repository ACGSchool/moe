<!DOCTYPE html>
<html>
<head>
    <title>消费明细</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        table {
            background-color: white;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 80%;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: normal;
        }
        .total {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            padding: 12px 15px;
            text-align: right;
        }
        #add-row {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        #add-row:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<h1>消费明细</h1>
<table>
    <thead>
    <tr>
        <th>日期</th>
        <th>商品名称</th>
        <th>价格</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>2021-01-01</td>
        <td>苹果</td>
        <td>5.00</td>
    </tr>
    <tr>
        <td>2021-01-02</td>
        <td>香蕉</td>
        <td>3.50</td>
    </tr>
    <tr>
        <td>2021-01-03</td>
        <td>橙子</td>
        <td>4.20</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2" class="total">总计</td>
        <td class="total">12.70</td>
    </tr>
    </tfoot>
</table>
<button id="add-row">添加行</button>
<script>
    document.getElementById("add-row").addEventListener("click", function() {
        var table = document.querySelector("table");
        var tbody = table.querySelector("tbody");
        var row = document.createElement("tr");
        row.innerHTML = `
                <td><input type="date"></td>
                <td><input type="text"></td>
                <td><input type="number" step="0.01"></td>
            `;
        tbody.appendChild(row);
    });
</script>
</body>
</html>
